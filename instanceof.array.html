<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script>
		let li = document.querySelectorAll('li');
		let li1 = document.getElementsByTagName('li');
		console.log(typeof li);
		console.log(typeof li1);
		console.log(li instanceof Array);
		console.log(li1 instanceof Array);
		console.log(li.forEach);
		console.log(li1.forEach);
	</script>
</body>
</html>

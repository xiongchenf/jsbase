<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0}
        #box {
            width: 50px;
            height: 50px;
            background: #333;
            position: relative;
        }

        .animate {
            animation:anim 5s infinite;
        }

        @keyframes anim
        {
            from {top:0px;}
            to {top:200px;}
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.querySelector('#box');
        setTimeout(() => {
            box.style.animation="anim 2s infinite"
        }, 1000)
    </script>
</body>
</html>

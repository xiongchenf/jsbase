<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		Promise.resolve().then(() => {
			console.log(3);
		});
		new Promise(resolve => {
			console.log(1);
			setTimeout(() => {
				console.log(2);
			}, 0);
			resolve();
		})
		.then(() => {
			console.log(4);
		});
		console.log(5);
	</script>
</body>
</html>

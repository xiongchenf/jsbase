<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		Function.prototype.bind = function(obj) {
			var that = this;
			return () => {
				that.apply(obj, arguments);
			}
		}

		let a = {
			name: 'a'
		}

		function person() {
			console.log(this);
			console.log(this.name);
		}

		// let person = new Person();
		person.bind(a)('bear');
	</script>
</body>
</html>

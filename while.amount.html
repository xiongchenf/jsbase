		function SumRoot(root) {
			for (var key in root) {
				var curRoot = root[key];
				if (curRoot.isRoot) { // root节点触发
					var childCodes = curRoot.childCodes;
					if (childCodes.length > 0) {
						 // 汇总子节点 ( 子节点数组，节点自身，根节点 )
						SumChild(childCodes, curRoot, root); 
					}
				}
			}
			return root;
		}

		function SumChild(child, parent, root) {
			for (var i = 0; i < child.length; i++) {
				var curChild = root[child[i]],
					childCodes = curChild.childCodes
				if (curChild) {
					// 如果节点本身的amount不为空
					if (childCodes.length > 0) {
						// 汇总子节点 ( 子节点数组，节点自身，根节点 )
						SumChild(childCodes, curChild, root);
					}
					parent.row.amount = parent.row.amount !== "" ? parent.row.amount : 0;
					parent.row.amount += Number(curChild.row.amount);
				}
				
			}
		}

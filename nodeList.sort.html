/**
 * @param {ListNode} head
 * @return {ListNode}
 */
var sortList = function(head) {
    let arr = [];
    let loop = node => {
        arr.push(node.val);
        if(node.next !== null) {
            loop(node.next);
        }
    }
    loop(head);
    arr = arr.sort((a, b) => {
        return a - b;
    });
    let List = (cur) => {
        let node = new ListNode(arr[0]);
        cur.next = node;
        arr.shift();
        if (arr.length > 0) {
            List(node);
        }
        return node;
    }
    return List(header);
};

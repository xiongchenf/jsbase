<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		class Foo {
			constructor(x) {
				this.x = x;
			}

			toString() {
				return this.x + "";
			}

			valueOf() {
				return this.x;
			}
		}

		let foo = new Foo(1);
		console.log(foo.x);
		console.log(foo.toString());
		console.log(foo.valueOf());
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js"></script>
	<script src="https://vuejs.org/js/vue.js"></script>
	<script>
		Vue.use(Vuex);

		const store = new Vuex.Store({
			state: {
				name: ""
			},
			mutations: {
				setName(state, name) {
					state.name = name;
				}
			}
		});

		const vm = new Vue({
			el: '#app',
			store,
			template: "<div>1</div>",
			data: {
				a: 0,
				b: 0
			},
			mounted() {
				setTimeout(() => {
					this.a = ++this.a;
				}, 2000);
			},
			watch: {
				a(val) {
					this.b = ++this.b;
					return val;
				},
				b(val) {
					this.a = ++this.a;
					return val;
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			margin: 20px;
			width: 200px;
			height: 200px;
			background: #f0f0f0;
			border: 10px solid #ccc;
			color: #333;
			text-align: center;
			line-height: 200px;
			padding: 10px;
		}

		.box1 {
			box-sizing: border-box;
		}

		.box2 {
			box-sizing: content-box;
		}
	</style>
</head>
<body>
	<div class="box box1">box1</div>
	<div class="box box2">box2</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
        /**
        * @param {string} str
        * @return {number}
        */
        var myAtoi = function(str) {
            str = str.replace(/^\s+/, '');
            let reg = /\d|\-|\+/gi, 
            res = 0;
            if (reg.test(str[0])) {
                let num = parseInt(str);
                if (!isNaN(num)) {
                    if (num < -(2 ** 31)) {
                        return -(2**31);
                    } else if (num > 2 ** 31) {
                        return 2 ** 31 - 1
                    } else {
                        return num;
                    }
                }
            }
            return res;
        };

        console.log(myAtoi("-91283472332"));
    </script>
</body>

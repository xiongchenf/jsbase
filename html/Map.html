<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		let arr = ['a','b','c'];
		// map的默认方法
		Array.prototype.map = function(cb) {
			for(let i = 0, l = this.length; i < l; i++) {
				cb(i, this[i])
			}
		}

		arr.map((v, i) => {
			console.log(v)
			console.log(i)
		})

		Function.prototype.bind = function(ctx) {
			let that = this;
			let args = arguments;
			return function() {
				that.apply(ctx, args);
			}
		}

		let a = {
			name: 'a'
		}

		function Foo() {
			this.name = 'foo';
		}

		Foo.prototype.sayName = function(a, b) {
			console.log(a);
			console.log(b);
			console.log(this.name);
		}

		let foo = new Foo();

		foo.sayName.bind(a, {name: 'newFoo'})();


	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {margin: 0; padding: 0;}
		body,html {
			height: 100%;
			width: 100%;
			overflow: hidden;
		}
		#container {height: 100%; perspective: 300; -webkit-perspective: 300; background: #f1f1f1;}
		ul {
			height: 100%;
			position: relative;
		}
		li {
			display: block;
			transform-origin: 50% 50%;
			-webkit-transition: .5s;
			-o-transition: .5s;
			transition: .5s;
			display: none;
			position: absolute;
			left: 0;
			top: 0;
		}

		img {
			width: 100%;
			display: block;
			height: auto;
		}

		.active, .pre, .next {
			display: block;
			border-radius: 10px;
			border: 1px solid #a1a1a1;
			background: #f1f1f1;
			padding: 20px;
			box-shadow: 2px 2px 16px #a1a1a1;
			transform: translateZ(-80px);
		}

		.pre {
			transform:   translateZ(-50px) translateX(-101%);
		}

		.next {
			transform:  translateZ(-50px) translateX(101%);
		}

		.active img {
			/*opacity: 0*/
		}
	</style>
</head>
<body>
	<div id="container">
		<ul>
			<li >
				<img src="../images/b0.jpg" alt="">
			</li>
			<li class='pre'>
				<img src="../images/b1.jpg" alt="">
			</li>
			<li class='active'>
				<img src="../images/b2.jpg" alt="">
			</li>
			<li class='next'>
				<img src="../images/b3.jpg" alt="">
			</li>
			<li>
				<img src="../images/b4.jpg" alt="">
			</li>
			<li>
				<img src="../images/b5.jpg" alt="">
			</li>
		</ul>
	</div>
	<script>

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>尝试重写js function bind</title>
</head>
<body>
	<script>
		function bindDefault() {
			function Fn1(name) {
				this.name = name;
				this.say = function() {
					console.log(this);
					console.log(this.name);
				},
				this.talk = () => {
					console.log(this.name);
				}
			}

			Fn1.prototype.say = function() {
				console.log(this.name);
			}

			function Fn2(name) {
				this.name = name;
			}

			let f1 = new Fn1('bear');

			f1.say(); // bear
			f1.talk(); // bear

			let f2 = new Fn2('kevin');

			// f2.say(); // not a function

			f1.say.bind(f2)(); // kevin

			f1.talk.bind(f2)(); // bear  es6 arrow function have no this object.
		}

		// bindDefault();

		function bindMine() {
			Function.prototype.bind = function(o, args) {
				return () => {
					this.call(o, args);
				};
			}

			// Function.prototype.bind = (o, args) => {
			// 	return function() {
			// 		this.call(o, args);
			// 	}
			// }

			function Me(name) {
				this.name = name;
			}

			Me.prototype.say = function(name) {
				if (name) {
					this.name = name;
				}
				console.log(this.name);
			}

			function You(name) {
				this.name = name;
			}

			let me = new Me('bear'),
				you = new You('xiong');

			console.log(you);
			me.say.bind(you)();
			me.say.bind(you, 'kevin')();
			me.say.bind(you)();
			console.log(you);
		}

		// bindMine();
	</script>
</body>
</html>

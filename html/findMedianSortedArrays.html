<script>
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number}
 */
var findMedianSortedArrays = function(nums1, nums2) {
    let num = [...nums1, ...nums2];
    num = num.sort((a, b) => a - b);
    console.log(num);
    
    let mid = Math.floor(num.length / 2);
    if (num.length % 2 === 0) {
        return (num[mid-1] + num[mid])/2
    } else {
        return num[mid]
    }
};

console.log(findMedianSortedArrays([3], [-2, -1]));
</script>

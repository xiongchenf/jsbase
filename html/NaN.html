<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		console.log(Number(1));
		console.log(Number('a'));
		console.log(Number(123));
		console.log(Number(-1));
		console.log(Number(1.22));
		console.log(Number(' '));
		console.log(Number(undefined));
		console.log(Number(null));
		console.log(`Number(undefined) > 1:${Number(undefined) > 1}`);
		console.log(`Number(undefined) < 1: ${Number(undefined) < 1}`);
		console.log(`Number(null) > 1: ${Number(null) > 1}`);
		console.log(`Number(null) < 1: ${Number(null) < 1}`);
		console.log(`Number(undefined) < 0:${Number(undefined) < 0}`);
		console.log(`Number(undefined) > 0: ${Number(undefined) > 0}`);
		console.log(`Number(null) > 0: ${Number(null) > 0}`);
		console.log(`Number(null) < 0: ${Number(null) < 0}`);
	</script>
</body>
</html>

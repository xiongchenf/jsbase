<body>
    <p>Using the JavaScript language, have the function FirstReverse(str) take the str parameter being passed and return the string in reversed order. For example: if the input string is "Hello World and Coders" then your program should return the string sredoC dna dlroW olleH. </p>
    <script>
    function LetterChanges(str) {
        let i = str.length,
        n = '', t = '';
        while(i-- > 0) {
            n = str[i];
            c = n.charCodeAt() + 1;
            if (c > 122) c = 65;
            t += String.fromCharCode(c);
        }
        // code goes here  
        return t;
    }

    // keep this function call here 
    let bcd = LetterChanges('abc');
    console.log(bcd);
    </script>
</body>

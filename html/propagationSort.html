<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>propagation sort</title>
</head>
<body>
	<script>
		let arr = [1,3,4,7,8,11,2,8], count = 0;

		for(let i = 0, l = arr.length; i < l; i++) {
			let temp = null;
			for (let j = 0, p = i; j < p; j++) {
				if (arr[i] < [arr[j]]) {
					temp = arr[i];
					arr[i] = arr[j];
					arr[j] = temp;
				}
				count++;
			}
		}

		console.log(arr);
		console.log(count); // 28
	</script>
</body>
</html>

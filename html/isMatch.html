var isMatch = function(s, p) {
    let status = true;
    if (!s) return false;
    if (!p) return true;
    if (/\*/.test(p) && /\./.test(p)) {
        
    } else {

    }
    for (var i = 0, l = s.length;i < l; i++) {
        for (var j = 0, q = p.length;j<q; j++) {
            if (s[i] !== p[j]) {

                    return false;
                } else if (p[j+1] !== "*" || p[j+1] !== ".") {

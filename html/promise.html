<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		function LogWord(word) {
			let delay = Math.random() * 100 + 1;
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					console.log(word, delay);
					resolve();
				}, delay);
			});
		}
		LogWord('a')
		.then(() => LogWord('b'))
		.then(() => LogWord('c'))
	</script>
</body>
</html>

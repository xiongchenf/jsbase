<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		function LogWord(word) {
			return new Promise(function(resolve, reject) {
				setTimeout(function() {
					console.log(word);
					resolve();
				}, Math.random() * 100 + 1);
			});
		}
		LogWord('a')
		.then(function() {
			return LogWord('b')
		})
		.then(function() {
			return LogWord('c');
		});
	</script>
</body>
</html>

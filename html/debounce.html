<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型与原型链</title>
</head>

<body>
    <script>
        function debounce(func, wait) {
            var timeout = null;
            return function() {
                var context = this;
                var args = arguments;
                setTimeout(function() {
                    func.apply(context, args)
                }, wait);
            }
        }
    </script>
</body>
</html>

    <script>
/**
 * @param {number} x
 * @return {number}
 */
 var reverse = function(x) {
    let s = x.toString().replace('-', '').split('').reverse().join('');
    s = x > 0 ? s: "-" + s;
    return Number(s) < (2 ** 31 - 1) && Number(s) > -(2 ** 31) ? Number(s) : 0
};
console.log(reverse(-123));
    </script>

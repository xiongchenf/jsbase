<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
	<div id="app"></div>
    <script>
    function Vue(obj) {
    	if (!obj) return;
    	if (obj.data) {
    		this.$init(obj.data);
    	}
    	if (obj.el) {
    		this.$mount(obj.el);
    	}
    }

    Vue.prototype.$init = function(obj) {
    	for (let i in obj) {
    		let o = {};
    		Object.defineProperty(this, i, {
    			set: function(val) {
    				return o[i] = val;
    			},
    			get: function() {
    				return o[i];
    			}
    		});
    	}
    }

    Vue.prototype.$mount = function(el) {
    	let dom = document.getElementById(el);
    	if (!this.$el) {
    		this.$el = dom;
    	}
    }

    let vm = new Vue({
    	el: '#app', // 仅支持Id
    	data: {
    		name: 'bear',
    		age: 18
    	}
    });


    </script>
</body>

</html>

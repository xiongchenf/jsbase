<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DeepCopy.html</title>
</head>
<body>
	<script>
		let obj = {
			name: 'test',
			arr: [1,2,3],
			value: {
				name: 'values'
			}
		}
		function DeepCopy(o) {
			let object = {};
			for (let k in o) {
				if (isObject(o[k])) {
					object[k] = DeepCopy(o[k])
				} else {
					object[k] = o[k];
				}
			}
			return object;
		}

		function isObject(o) {
			// console.log(Object.prototype.toString.call(o) === '[object Object]')
			return Object.prototype.toString.call(o) === '[object Object]';
		}

		obj.name = 'objName1';


		console.log(DeepCopy(obj));

		// console.log(obj);

		// obj.name = 'objName2';

		// console.log(DeepCopy(obj));

		// console.log(obj);
	</script>
</body>
</html>
